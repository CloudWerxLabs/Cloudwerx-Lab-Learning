    <text x="380" y="290" fill="#a9b1d6" font-family="monospace" font-size="12">$ cloudwerx init my-project</text>
    <text x="380" y="310" fill="#98c379" font-family="monospace" font-size="12"># Project initialized successfully!</text>
    
