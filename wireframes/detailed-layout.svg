    <text x="380" y="470" fill="#7aa2f7" font-family="Arial" font-size="14" font-weight="bold">ğŸ’¡ Pro Tip</text>
    <text x="380" y="495" fill="#a9b1d6" font-family="Arial" font-size="14">Use our CLI tools to automate common tasks and improve your workflow.</text>
    
