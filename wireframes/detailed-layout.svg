    <text x="365" y="50" fill="#ffffff" font-family="Arial" font-size="12">â† Prev</text>
    
    <rect x="430" y="30" width="80" height="30" fill="url(#buttonGradient)" rx="15"/>
    <text x="455" y="50" fill="#ffffff" font-family="Arial" font-size="12">Next â†’</text>
    
