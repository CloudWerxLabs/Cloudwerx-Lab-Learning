<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#7aa2f7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6889d5;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#2a2e3f" stroke-width="0.5"/>
        </pattern>
    </defs>

    <!-- Background Grid -->
    <rect x="0" y="0" width="1200" height="800" fill="url(#grid)"/>
    
    <!-- Main Container -->
    <rect x="0" y="0" width="1200" height="800" fill="#1a1b26" fill-opacity="0.97"/>
    
    <!-- Sidebar -->
    <rect x="0" y="0" width="300" height="800" fill="url(#sidebarGradient)" filter="url(#dropShadow)"/>
    
    <!-- Sidebar Header -->
