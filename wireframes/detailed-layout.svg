    <line x1="360" y1="570" x2="1140" y2="570" stroke="#787c99" stroke-width="1"/>
    <text x="380" y="560" fill="#7aa2f7" font-family="Arial" font-size="14">Command</text>
    <text x="580" y="560" fill="#7aa2f7" font-family="Arial" font-size="14">Description</text>
    
    <text x="380" y="590" fill="#a9b1d6" font-family="Arial" font-size="14">cloudwerx init</text>
    <text x="580" y="590" fill="#a9b1d6" font-family="Arial" font-size="14">Initialize a new project</text>
    
    <text x="380" y="620" fill="#a9b1d6" font-family="Arial" font-size="14">cloudwerx deploy</text>
    <text x="580" y="620" fill="#a9b1d6" font-family="Arial" font-size="14">Deploy to production</text>
    
    <text x="380" y="650" fill="#a9b1d6" font-family="Arial" font-size="14">cloudwerx test</text>
    <text x="580" y="650" fill="#a9b1d6" font-family="Arial" font-size="14">Run test suite</text>
