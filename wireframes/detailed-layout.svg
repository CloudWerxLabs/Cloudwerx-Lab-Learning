        <text x="45" y="175" fill="#7aa2f7" font-family="Arial" font-size="14">ğŸ“„ Getting Started</text>
        
        <!-- Other Documents -->
        <text x="45" y="225" fill="#a9b1d6" font-family="Arial" font-size="14">ğŸ“„ Installation Guide</text>
        <text x="45" y="265" fill="#a9b1d6" font-family="Arial" font-size="14">ğŸ“„ API Reference</text>
        <text x="45" y="305" fill="#a9b1d6" font-family="Arial" font-size="14">ğŸ“„ Configuration</text>
        <text x="45" y="345" fill="#a9b1d6" font-family="Arial" font-size="14">ğŸ“„ Best Practices</text>
        <text x="45" y="385" fill="#a9b1d6" font-family="Arial" font-size="14">ğŸ“„ Troubleshooting</text>
        
        <!-- Folder Structure -->
        <text x="35" y="425" fill="#787c99" font-family="Arial" font-size="12">ğŸ“ Advanced Topics</text>
        <text x="55" y="455" fill="#a9b1d6" font-family="Arial" font-size="14">ğŸ“„ Security</text>
        <text x="55" y="485" fill="#a9b1d6" font-family="Arial" font-size="14">ğŸ“„ Performance</text>
