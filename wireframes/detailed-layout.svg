    <text x="40" y="765" fill="#787c99" font-family="Arial" font-size="12">Made with </text>
    <text x="95" y="765" fill="#ff6b6b" font-family="Arial" font-size="12">â™¥</text>
    <text x="110" y="765" fill="#787c99" font-family="Arial" font-size="12"> by </text>
    <text x="130" y="765" fill="#7aa2f7" font-family="Arial" font-size="12">CLOUDWERX LAB</text>
    
