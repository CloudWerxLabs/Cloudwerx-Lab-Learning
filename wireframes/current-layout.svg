<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions for gradients and filters -->
    <defs>
        <linearGradient id="sidebarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
            <feOffset dx="0" dy="1" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2"/>
            </feComponentTransfer>
            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>

    <!-- Main Container -->
    <rect x="0" y="0" width="1200" height="800" fill="#1a1b26"/>
    
    <!-- Sidebar (300px width from CSS var) -->
    <rect x="0" y="0" width="300" height="800" fill="url(#sidebarGradient)"/>
    
    <!-- Sidebar Header -->
    <rect x="20" y="20" width="260" height="40" fill="#24283b" rx="5"/>
    <text x="40" y="45" fill="#a9b1d6" font-family="Arial" font-size="20">Cloudwerx Library</text>
    
    <!-- Search Container -->
    <rect x="20" y="80" width="260" height="40" fill="#24283b" rx="5"/>
    <text x="35" y="105" fill="#787c99" font-family="Arial" font-size="14">Search docs...</text>
    
    <!-- Document List Area -->
    <rect x="20" y="140" width="260" height="580" fill="#24283b" rx="5"/>
    
    <!-- Sidebar Footer -->
    <text x="20" y="760" fill="#787c99" font-family="Arial" font-size="12">Made with â™¥ by</text>
    <text x="110" y="760" fill="#7aa2f7" font-family="Arial" font-size="12">CLOUDWERX LAB</text>
    
    <!-- Main Content Area -->
    <rect x="300" y="0" width="900" height="800" fill="#1a1b26"/>
    
    <!-- Content Header -->
    <rect x="320" y="20" width="860" height="50" fill="#24283b" rx="5"/>
    
    <!-- Navigation Buttons -->
    <rect x="340" y="30" width="80" height="30" fill="#7aa2f7" rx="15" opacity="0.5"/>
    <rect x="430" y="30" width="80" height="30" fill="#7aa2f7" rx="15"/>
    
    <!-- Content Area -->
    <rect x="320" y="90" width="860" height="690" fill="#24283b" rx="5"/>
    
    <!-- Markdown Content Placeholder -->
    <rect x="340" y="110" width="820" height="650" fill="#1a1b26" rx="5"/>
    <text x="360" y="140" fill="#a9b1d6" font-family="Arial" font-size="14">Documentation Content</text>
    
    <!-- Code Block Example -->
    <rect x="360" y="160" width="780" height="100" fill="rgba(255,255,255,0.1)" rx="5"/>
    <text x="380" y="190" fill="#a9b1d6" font-family="monospace" font-size="12">// Example code block</text>
</svg>
